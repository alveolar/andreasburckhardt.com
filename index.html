<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Calibri, sans-serif;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            min-height: 100vh;
            padding: 2rem;
        }

        a {
            color: #000;
            text-decoration: none;
            font-size: 12px;
            margin: 0.5rem 0;
            transition: opacity 0.3s;
        }

        h2 {
            font-size: 12px;
            font-weight: bold;
            margin: 1.5rem 0 0.5rem 0;
        }

        h2:first-of-type {
            margin-top: 0;
        }

        a:hover {
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <h2>books</h2>
    <a href="https://punctumbooks.com/titles/a-sanctuary-of-sounds/" target="_blank">A Sanctuary of Sounds (punctum books, 2013)</a>
    <a href="https://left.gallery/work/nebula" target="_blank">Nebula (left.gallery, 2020)</a>
    
    <h2>translations</h2>
    <a href="https://punctumbooks.com/titles/three-opening-parentheses/" target="_blank">Alessandro De Francesco ((( (punctum books, 2021)</a>
</body>
</html>
