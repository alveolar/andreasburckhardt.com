    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Calibri, sans-serif;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            min-height: 100vh;
            padding: 2rem;
            position: relative;
        }

        a {
            color: #000;
            text-decoration: none;
            font-size: 12px;
            margin: 0.5rem 0;
            transition: opacity 0.3s;
        }

        h2 {
            font-size: 12px;
            font-weight: bold;
            margin: 1.5rem 0 0.5rem 0;
        }

        h2:first-of-type {
            margin-top: 0;
        }

        a:hover {
            opacity: 0.6;
        }

        .email {
            position: fixed;
            bottom: 2rem;
            left: 2rem;
            color: #999;
            font-size: 10px;
        }

        .email a {
            color: #999;
            font-size: 10px;
        }

        .contact-title {
            font-weight: bold;
            margin-bottom: 0.25rem;
        }
    </style>
